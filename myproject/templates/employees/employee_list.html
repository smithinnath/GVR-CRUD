<style>
    /* Center the container */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Background gradient */
    font-family: 'Arial', sans-serif;
}

/* Container styling */
.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
    animation: fadeIn 0.8s ease-in-out;
}

/* Heading styling */
h2 {
    font-size: 2.5rem;
    color: #3498db;
    text-align: center;
    margin-bottom: 30px;
}

/* Add New Employee button */
a {
    display: inline-block;
    margin-bottom: 20px;
    padding: 12px 20px;
    font-size: 1.2rem;
    color: #fff;
    background-color: #27ae60;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease-in-out, transform 0.3s ease;
}

a:hover {
    background-color: #2ecc71;
    transform: translateY(-2px);
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 1rem;
    text-align: left;
}

thead th {
    background-color: #3498db;
    color: white;
    padding: 15px;
}

tbody tr {
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
}

tbody tr:hover {
    background-color: #f2f2f2;
}

tbody td {
    padding: 15px;
}

tbody td a {
    padding: 8px 15px;
    margin-right: 10px;
    color: #fff;
    background-color: #e74c3c;
    text-decoration: none;
    border-radius: 5px;
    font-size: 0.9rem;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease;
}

tbody td a:hover {
    background-color: #c0392b;
    transform: translateY(-2px);
}

/* Edit button */
tbody td a:first-child {
    background-color: #f39c12;
}

tbody td a:first-child:hover {
    background-color: #e67e22;
}

/* Fade in effect */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>

<div class="container">
    <h2>Employee List</h2>
    <a href="{% url 'employee_create' %}">Add New Employee</a>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.first_name }}</td>
                <td>{{ employee.last_name }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}">Edit</a>
                    <a href="{% url 'employee_delete' employee.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
